spring.application.name=notificacion-service

spring.rabbitmq.host=rabbit-mq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.cloud.config.enabled=false

server.port=8087
eureka.client.serviceUrl.defaultZone=http://eureka-server/eureka/

spring.rabbitmq.template.default-receive-queue=send-notification
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.auto-declaration=true