spring:
  config:
    import: "optional:configserver:"
  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        serviceId: config-service
        enabled: true
    gateway:
      routes:
        - id: checkout-service
          uri: http://localhost:8082
          predicates:
            - Path=/checkout/**
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Request-from, gateway
            #- AddResponseHeader=X-Response-red, blue
server:
  port: 8084
