# Nombre de la aplicación
spring.application.name=gateway-service

# Puerto del servidor
server.port=8085

# Configuración de Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
# Tiempos de espera más cortos para Eureka
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.registry-fetch-interval-seconds=10

# Configuración de Config Server
# Hacemos que el Config Server sea opcional para que la aplicación no espere indefinidamente
spring.config.import=optional:configserver:http://localhost:8888/
# Deshabilitamos la búsqueda de Config Server mediante Eureka
spring.cloud.config.discovery.enabled=false
# Agregamos tiempos de espera para las conexiones
spring.cloud.config.request-connect-timeout=5000
spring.cloud.config.request-read-timeout=5000
# Establecemos que no falle si no puede conectarse al Config Server
spring.cloud.config.fail-fast=false

# Configuración de Actuator
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
info.app.name=gateway-service

# Configuración de logging para ver más detalles durante el arranque
logging.level.org.springframework.cloud=INFO
logging.level.org.springframework.web=INFO
